<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% for user in users %}
    <div class="user">
        <div class="data">name: {{user[1]}}</div>
        <div class="data">password: {{user[2]}}</div>
        <div class="data">os: {{user[3]}}</div>
    </div>
    {% endfor %}
</body>
</html>
